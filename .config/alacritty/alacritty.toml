[general]
import = [
    "~/dotfiles/.config/alacritty/themes/gruvbox_dark.toml"
    # "~/dotfiles/.config/alacritty/themes/catppuccin_macchiato.toml"
    # "~/dotfiles/.config/alacritty/themes/catppuccin_mocha.toml"
]

[cursor.style]
shape = "Block"

[cursor.vi_mode_style]
shape = "Block"

[font]
size = 13

[font.normal]
family = "Fira Code"
style = "Regular"


[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "T"
mods = "Alt"

[[keyboard.bindings]]
action = "None"
key = "N"
mods = "Command"

[window]
opacity = 1.0

[window.padding]
x = 15
y = 15
